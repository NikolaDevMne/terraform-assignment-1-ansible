name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type EXACTLY: "DESTROY" to proceed'
        required: true
        default: ""

env:
  AWS_REGION: eu-central-1

permissions:
  id-token: write
  contents: read

jobs:
  plan_destroy:
    name: Plan destroy
    runs-on: ubuntu-latest

    steps:
      - name: Guard â€” require exact confirmation
        run: |
          if [ "${{ inputs.confirm }}" != "DESTROY" ]; then
            echo "Refusing to continue. Expected: DESTROY"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: gha-tf-destroy-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (destroy)
        run: terraform plan -destroy -out=tfplan

      - name: Upload destroy plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-destroy
          path: tfplan
          retention-days: 1

  apply_destroy:
    name: Apply destroy
    runs-on: ubuntu-latest
    needs: plan_destroy

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: gha-tf-destroy-apply-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.0

      - name: Terraform Init
        run: terraform init

      - name: Download destroy plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-destroy
          path: .

      - name: Terraform Apply (destroy)
        run: terraform apply -auto-approve tfplan
